<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование отелей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./yandex-metrika.js" ></script>
        
     <noscript><div><img src="https://mc.yandex.ru/watch/100430606" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <script>
   function getRandomVersion() {
    const pages = ["./roomsA.html", "./roomsB.html"];
    
    // Проверяем, есть ли уже сохраненная версия в localStorage
    const savedVersion = localStorage.getItem("userVersion");
    if (savedVersion) {
        window.location.href = savedVersion;
        return;
    }
    
    // Генерируем случайный индекс (0 или 1)
    let randomIndex = Math.floor(Math.random() * pages.length);
    let chosenPage = pages[randomIndex];
    
    // Сохраняем выбранную версию в localStorage
    localStorage.setItem("userVersion", chosenPage);
    
    // Перенаправляем пользователя
    window.location.href = chosenPage;
}
    </script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('./rooms/14.jpeg');">
    <div class="max-w-3xl w-full p-8 bg-white bg-opacity-80 shadow-xl rounded-2xl text-center backdrop-blur-md">
        <h1 class="text-4xl font-extrabold text-gray-900">Забронируйте идеальный отель</h1>
        <p class="text-gray-700 mt-4 text-lg">Лучшие предложения и уникальные варианты размещения для вашего отдыха.</p>
        
        <div class="mt-6">
            <img src="./rooms/16.jpeg" alt="Отель" class="w-full rounded-lg shadow-md">
        </div>

        <div class="mt-6">
            <button id="mainButton" onclick="getNextVersion()" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-8 py-3 rounded-lg shadow-lg text-lg font-semibold hover:scale-105 transition-transform">
                Посмотреть отели
            </button>
        </div>
    </div>
    <script>
        document.getElementById('mainButton').addEventListener('click', function() {
            // Записываем время нажатия в localStorage
            console.log('Кнопка нажата, отправляем событие в Яндекс.Метрику');
            localStorage.setItem('buttonClickTime', new Date().getTime());
    
            // Отправляем событие в Яндекс.Метрику
            ym(100430606, 'reachGoal', 'mainButtonClick');
        });
    </script>
</body>
</html>
