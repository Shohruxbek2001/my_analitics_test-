<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Breeze Resort - Подробная информация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" >
        (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();
        for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
        k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
        (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
     
        ym(100430606, "init", {
             clickmap:true,
             trackLinks:true,
             accurateTrackBounce:true,
             webvisor:true
        });
     </script>
     <noscript><div><img src="https://mc.yandex.ru/watch/100430606" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
     <script>
        // Функция для получения параметра из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        // Получаем значение параметра "source"
        const source = getQueryParam('source');
    
        if (source) {
            // Отправляем событие в Яндекс.Метрику
            ym(100430606, 'reachGoal', 'finalPageVisit', { source: source });
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Шапка -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Forest Retreat Inn</h1>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container mx-auto px-4 py-8">
        <!-- Большая фотография -->
        <div class="mb-8">
            <img src="../rooms/4.jpg" alt="Фото отеля" class="w-full h-96 object-cover rounded-lg shadow-lg">
        </div>

        <!-- Информация об отеле -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">О Forest Retreat Inn</h2>
            <p class="text-gray-700 mb-4">
                Домики в лесу для любителей природы и уединения. Идеально для спокойного отдыха.
            </p>
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Удобства</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>Прокат велосипедов</li>
                    <li>Пешие маршруты</li>
                    <li>Камин в номерах</li>
                    <li>Wi-Fi</li>
                    <li>Терраса</li>
                </ul>
            </div>
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Цены</h3>
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-gray-800">8 000</span>
                    <span class="ml-1 text-lg text-gray-600">₽</span>
                    <span class="ml-2 text-sm text-gray-500">/ за ночь</span>
                </div>
            </div>
            <a href="../success.html"><button id="otherButton" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition w-full md:w-auto">
                Забронировать сейчас
            </button></a>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Ocean Breeze Resort. Все права защищены.</p>
        </div>
    </footer>

    <script>
        document.getElementById('otherButton').addEventListener('click', function() {
            // Получаем время нажатия на главной странице
            const clickTime = localStorage.getItem('buttonClickTime');
    
            if (clickTime) {
                // Вычисляем разницу во времени
                const currentTime = new Date().getTime();
                const timeDifference = currentTime - parseInt(clickTime);
                console.log('Кнопка нажата, отправляем событие в Яндекс.Метрику');
    
                // Отправляем событие в Яндекс.Метрику
                ym(100430606, 'params', { timeSpent: timeDifference });
                ym(100430606, 'reachGoal', 'otherButtonClick');
    
                // Очищаем localStorage
                localStorage.removeItem('buttonClickTime');
            }
        });
    </script>
</body>
</html>
