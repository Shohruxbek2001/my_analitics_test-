<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Breeze Resort - Подробная информация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Шапка -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Forest Retreat Inn</h1>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container mx-auto px-4 py-8">
        <!-- Большая фотография -->
        <div class="mb-8">
            <img src="../rooms/4.jpg" alt="Фото отеля" class="w-full h-96 object-cover rounded-lg shadow-lg">
        </div>

        <!-- Информация об отеле -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">О Forest Retreat Inn</h2>
            <p class="text-gray-700 mb-4">
                Домики в лесу для любителей природы и уединения. Идеально для спокойного отдыха.
            </p>
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Удобства</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>Прокат велосипедов</li>
                    <li>Пешие маршруты</li>
                    <li>Камин в номерах</li>
                    <li>Wi-Fi</li>
                    <li>Терраса</li>
                </ul>
            </div>
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Цены</h3>
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-gray-800">8 000</span>
                    <span class="ml-1 text-lg text-gray-600">₽</span>
                    <span class="ml-2 text-sm text-gray-500">/ за ночь</span>
                </div>
            </div>
            <button class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition w-full md:w-auto">
                Забронировать сейчас
            </button>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Ocean Breeze Resort. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
